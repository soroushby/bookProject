<kendo-grid 
    [data]="gridData"
    [height]="710"
    
    [pageSize]="state.take"
    [skip]="state.skip"
    [sort]="state.sort"
    [filter]="state.filter"
    [sortable]="true"
    [pageable]="true"
    [filterable]="true"
    (dataStateChange)="dataStateChange($event)"

    class="example">


    <kendo-grid-column field="bookName" title="Book name" width="340">
    </kendo-grid-column>
    <kendo-grid-column field="year" title="Year" width="150">
    </kendo-grid-column>
    <kendo-grid-column field="author" title="author" width="150">
    </kendo-grid-column>
    <kendo-grid-column field="category" title="Category" width="80">
    </kendo-grid-column>
