<mat-sidenav-container class="example-container" >

  <mat-sidenav #sidenav role="navigation">
      <mat-nav-list>
        <a mat-list-item routerLink='dashboard'>Dashboard</a>
        <a mat-list-item routerLink='insertBook' *ngIf="isLoggedIn$ | async">Insert book</a>
        <a mat-list-item routerLink='login' *ngIf="isLoggedOut$ | async">Login</a>
        <a mat-list-item routerLink='showBook' *ngIf="isLoggedIn$ | async" >Show book</a>
        <a mat-list-item (click)="logout()"  color="primary" *ngIf="isLoggedIn$ | async">Logout</a>
      </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
      <mat-toolbar color="accent">
        <button  mat-icon-button (click)="sidenav.toggle()" fxHide.xs>
            <mat-icon>menu</mat-icon>
        </button>

        <div fxFlex fxLayout fxLayoutAlign="flex" >
          <ul fxLayout fxLayoutAlign="flex" fxLayoutGap="30px" class="toolbar">
            <li>
              <a  routerLink='dashboard' ><span><mat-icon>home</mat-icon></span> Dashboard</a>
            </li>

            <li>
                <a  routerLink='insertBook' *ngIf="isLoggedIn$ |async"><span><mat-icon>add</mat-icon></span> Insert books</a>
            </li>

            <li>
                <a routerLink='showbook' *ngIf="isLoggedIn$ |async"><span><mat-icon>list</mat-icon></span> Show books</a>
            </li>

            <li *ngIf="isLoggedOut$ |async">
                <a  routerLink='login'><span><mat-icon>face</mat-icon></span> login</a>
            </li>

            <li (click)="logout()" *ngIf="isLoggedIn$ |async">
              <span><mat-icon>home</mat-icon></span> logout
            </li>
          </ul>
        </div>

      </mat-toolbar>

      <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
